<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    input:focus {
      outline: none; /* para quitarle el borde al input */
      border: 10px solid red;
    }
  </style>
  <title>Estilo de Borde en Input</title>
</head>
<body>

<label for="miInput">Ingresa algo:</label>
<input type="text" id="miInput" name="miInput">

</body>
</html>
